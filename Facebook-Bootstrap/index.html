<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #column {
         height: 100vh; /* Altura igual a la altura de la ventana */
         display: flex;
         width: 80vh
         /* Centra el contenido verticalmente */
     }
 </style>

<body>
  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col bg-primary text-white p-5 me-1" id="column">Column 1</div>
        <div class="col bg-secondary text-white p-5 me-2" id="column">Column 2</div>
    </div>
</div>
