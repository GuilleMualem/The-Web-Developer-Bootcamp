<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook with Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <div class="container">
    <div class="principal-container">
      <div class="container-img-title">
        <img src="img/4lCu2zih0ca.svg" alt="Facebook" />
        <h2 class="move-h2">
         Connect with friends and with the world around
         you on Facebook.
        </h2>
      </div>

      <div class="container-form">
        <div class="container">
          <input
            class="form-input"
            type="text"
            placeholder="Email o phone number"
          />
          <input
            class="form-input"
            type="password"
            placeholder="Password"
          />
          <button class="form-input" id="button-blue" name="button-log-in">Log in</button>
          <div class="question">
            <a href="#">Forgot password?</a>
          </div>
          <div class="line"></div>

          <button id="create" class="create-account" name="create-account">Create new account</button>
        </div>
      </div>
    </div>
    <div class="link-create">
      <a href="#" class="last-link">Create a page</a> <p>for a celebrity,
      brand or business.</p>
    </div>
    <footer class="footer">
      <p>&copy; My web site blabla.</p>
    </footer>
  </body>

  </div>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />
  </body>
</html>
