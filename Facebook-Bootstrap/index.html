<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook with Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5"> <!--Repasar esto de más cerca-->
      <div class="row justify-content-center"><!--Repasar esto de más cerca-->
        <div class="col-md-6"><!---->
          <div class="card"><!--Me suena card pero no me acuerdo, era tipo una opcion "tarjetita"-->
            <div class="card-header">Login to Facebook</div> <!--Card header?-->
            <div class="card-body"> <!---->
              <form>
                <div class="form-group"> <!--averiguar por que form-group y form-control-->
                  <label for="email">Email or Phone Number</label>
                  <input
                    type="email"
                    class="form-control" 
                    id="email"
                    placeholder="Enter email or phone number"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Log In</button> <!--Repasar esto, botonsitos-->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />
  </body>
</html>
