<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor-principal">
      <div class="contenedor-imagen-titulo">
        <img src="img/4lCu2zih0ca.svg" alt="Facebook" />
        <h2 class="mover-h2">
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida.
        </h2>
      </div>

      <div class="contenedor-grande">
        <div class="contenedor">
          <input
            class="form-casillas"
            type="text"
            placeholder="Correo electrónico o número de teléfono"
          />
          <input
            class="form-casillas"
            type="password"
            placeholder="Contraseña"
          />
          <button class="form-casillas" id="button-blue" name="button-log-in">Iniciar Sesión</button>
          <div class="question">
            <a href="#">¿Has olvidado tu contraseña?</a>
          </div>
          <div class="linea"></div>

          <button id="create" class="create-account" name="create-account">Crear cuenta nueva</button>
        </div>
      </div>
    </div>
  </body>
</html>
