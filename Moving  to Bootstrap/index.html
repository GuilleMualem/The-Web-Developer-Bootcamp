<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moving to Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="principal-container pb-5 d-flex" id="principal-container">
      
      <div class="container-img-title m-5 pt-3">
        <img src="img/4lCu2zih0ca.svg" alt="Facebook" />
        <h2 class="move-h2">
          Facebook helps you communicate and share with the people in your life.
        </h2>
      </div>

      <div class="container-form d-flex flex-column align-items-start">
        <div class="container d-flex flex-column align-items-center">
          <input
            class="form-input mb-3"
            type="text"
            placeholder="email or phone number"
          />
          <input
            class="form-input mb-3"
            type="password"
            placeholder="Password"
          />
          <button class="form-input mb-3" id="button-blue" name="button-log-in">Log in</button>
          <div class="question mb-3">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="container d-flex justify-content-center">
          <div class="line mb-2"></div>
        </div>

          <button id="create" class="create-account mb-3" name="create-account">Create new account</button>
        </div>
      </div>
    </div>
     
    </div>
  
    <footer class="container-fluid mt-5" id="footer-edit">
      <hr class="footer-divider">
      <p class="container d-flex justify-content-center">&copy; 2024 My website, all the right reserved.</p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
